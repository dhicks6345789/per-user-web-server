<VirtualHost *:80>
  DocumentRoot "/usr/local/apache2/htdocs"
  ServerName localhost

  <Directory "/usr/local/apache2/htdocs">
    #RewriteEngine On
    #RewriteBase /

    # 1. Check if the request starts with the prefix
    # 2. Capture everything after the prefix (.*)
    # 3. Rewrite to the captured part [L] stops further processing
    #RewriteCond %{REQUEST_URI} ^/www/(.*)
    #RewriteRule ^www/(.*)$ /$1 [L,PT]

    # Enable .py CGI scripts.
    AddHandler cgi-script .py
    DirectoryIndex index.py index.html
    Options Indexes FollowSymLinks ExecCGI
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
