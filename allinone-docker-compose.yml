name: pangolin
services:
  webconsole:
    image: {{WEBCONSOLE_DOCKER_IMAGE}}
    container_name: webconsole
    command: /usr/local/bin/webconsole --debug --localOnly false
    volumes:
      - /etc/webconsole:/etc/webconsole

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token {{CLOUDFLARED_TOKEN}}

  pangolin:
    image: fosrl/pangolin:latest
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: "10s"
      timeout: "10s"
      retries: 15

  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped

    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --configFile=/etc/traefik/traefik_config.yml
    volumes:
      - ./config/traefik:/etc/traefik:ro # Volume to store the Traefik configuration
      - ./config/letsencrypt:/letsencrypt # Volume to store the Let's Encrypt certificates
      - ./config/traefik/logs:/var/log/traefik # Volume to store Traefik logs
  
  # Guacd - The Apache Guacamole proxy daemon.
  guacd:
    image: guacamole/guacd:latest
    container_name: guacd
    restart: unless-stopped

  # Guacamole Client - The Guacamole web interface.
  guacamole:
    image: guacamole/guacamole:latest
    container_name: guacamole
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      GUACD_HOSTNAME: guacd
      HTTP_AUTH_ENABLED: "true"
      HTTP_AUTH_HEADER: Remote-User
    depends_on:
      - guacd
    volumes:
      - /etc/guacamole:/etc/guacamole:ro

  # Docker Desktop - a Linux desktop (Xfce) environment with TigerVNC for remote desktop access.
  desktop:
    image: {{DOCKERDESKTOP_DOCKER_IMAGE}}
    container_name: desktop
    restart: unless-stopped
